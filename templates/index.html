{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Log Your Sleep</h1>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('add_sleep') }}" method="POST">
            <div class="mb-3">
                <label for="sleep_date" class="form-label">Date</label>
                <input type="date" class="form-control" name="sleep_date" value="{{ today }}" required>
            </div>
            <div class="mb-3">
                <label for="hours_slept" class="form-label">Hours Slept</label>
                <input type="number" step="0.1" min="0" class="form-control" name="hours_slept" placeholder="e.g. 7.5" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Sleep Entry</button>
        </form>
    </div>
</div>

<h3 class="mt-5">Current Goal: {{ "%.1f"|format(data.goal) }} hours</h3>
{% endblock %}
